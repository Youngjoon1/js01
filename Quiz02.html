<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		let num = prompt("숫자를 입력해우세요:")
		document.write(parseInt(num)+"<hr>");
		document.write((parseInt(num)%5==0)?"5의배수입니다":"5의배수가 아닙니다"+"<br>");
		document.write(
			((parseInt(num)>0 ?  (parseInt(num) < 100 ? "정상":"비정상"):"비정상"))+"<br>"
		);
		document.write( ((parseInt(num) % 3 == 0) && (parseInt(num) % 2 == 0)) ? 
		parseInt(num): "");
		
	</script>
</head>
<body>


</body>
</html>
